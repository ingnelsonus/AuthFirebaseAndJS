<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase auth</title>

    <!--BootStrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!--toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js" type="module"></script>
    
</head>
<body>    
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">FireApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">            
              <li class="nav-item">
                <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#SigninModal">Singin</a>
              </li>
              <li class="nav-item">
                <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Singup</a>
              </li>    
              <li class="nav-item">
                <a class="nav-link logged-in" id="logout">Logout</a>
              </li>          
            </ul>
          </div>
        </div>
      </nav>   
      
      <!-- Signing Modal -->
<div class="modal fade" id="SigninModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close btn-close-wite" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="login-email" class="form-control mb-3" placeholder="Email" required>
            <label for="password">password:</label>
            <input type="password" id="login-password" class="form-control mb-3" placeholder="*********" required>
            <button type="submit" class="btn btn-primary">
                Login
            </button>
          </form>
        </div>     
      </div>
    </div>
  </div>

<!-- Signup Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">SignUp</h1>
          <button type="button" class="btn-close btn-close-wite" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="signup-form">
                <label for="email">Email:</label>
                <input type="email" id="signup-email" class="form-control mb-3" placeholder="Email" required>
                <label for="password">password:</label>
                <input type="password" id="signup-password" class="form-control mb-3" placeholder="*********" required>
                <button type="submit" class="btn btn-primary">
                    Register
                </button>
              </form>
        </div>
      </div>
    </div>
  </div>
      
    <!--BootStrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>   
    <!--toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script> 
</body>
</html>
